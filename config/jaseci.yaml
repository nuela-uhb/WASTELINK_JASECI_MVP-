# ==============================================================
# WasteLink â€” Jaseci Core Configuration
# ==============================================================

# ----------------------------------------------------------------
# 1. Core Runtime Settings
# ----------------------------------------------------------------
root: /
log_level: INFO
debug: false
auto_login: true

# ----------------------------------------------------------------
# 2. Auto-load Main Jac File (entry point)
# ----------------------------------------------------------------
scripts:
  - "../jac_code/main.jac"

# ----------------------------------------------------------------
# 3. Module Import Paths
# ----------------------------------------------------------------
module_paths:
  - "../jac_code/nodes"
  - "../jac_code/walkers"
  - "../byllm_models"
  - "../geo_client"

# ----------------------------------------------------------------
# 4. BYLLM / LLM Configuration
# ----------------------------------------------------------------
byllm:
  default_model: "gpt-4o"
  openai:
    api_key: "${OPENAI_API_KEY}"     # Load from environment variable

# Optional: If you want to switch to DeepSeek or others later:
# deepseek:
#   api_key: "${DEEPSEEK_API_KEY}"

# ----------------------------------------------------------------
# 5. SQLite Database Configuration
# ----------------------------------------------------------------
database:
  engine: sqlite
  path: "../data/wastelink.db"

# ----------------------------------------------------------------
# 6. Secrets & External API Keys
# ----------------------------------------------------------------
secrets:
  google_maps_api_key: "${GOOGLE_MAPS_API_KEY}"

# ----------------------------------------------------------------
# 7. HTTP Client Defaults
# ----------------------------------------------------------------
http:
  timeout_seconds: 20
  retry_attempts: 2

# ----------------------------------------------------------------
# 8. API Server Settings (Optional)
# ----------------------------------------------------------------
api:
  host: "0.0.0.0"
  port: 8000
  enable_cors: true

# ----------------------------------------------------------------
# 9. Scheduler (Optional)
# ----------------------------------------------------------------
scheduler:
  enabled: false
