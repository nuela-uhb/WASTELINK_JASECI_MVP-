version: "1.0"

# ----------------
# Runtime
# ----------------
runtime:
  mode: service            # REQUIRED for automatic persistence
  auto_reload: true
  logging:
    level: INFO

# ----------------
# Persistence
# ----------------
persistence:
  enabled: true
  auto_migrate: true       # Jac manages storage internally
  # No backend
  # No sqlite
  # No database URI

# ----------------
# API Server
# ----------------
server:
  host: 0.0.0.0
  port: 8000
  cors:
    enabled: true
    allow_origins: ["*"]
  docs:
    enabled: true

# ----------------
# byLLM (OpenAI ONLY)
# ----------------
byllm:
  enabled: true
  default_model: gpt-4o
  providers:
    openai:
      api_key_env: OPENAI_API_KEY

# ----------------
# External Services
# ----------------
external_services:
  maps:
    provider: google_maps
    api_key_env: GOOGLE_MAPS_API_KEY

# ----------------
# Dev Tools
# ----------------
devtools:
  inspector: true
